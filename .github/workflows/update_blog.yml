name: Update Blog Posts


on:
  push:
      branches:
        - main
  schedule:
    # 테스트를 원한다면, `한국 표준시 = UTC + 9` 참고해서 시간 수정한 후 테스트해보기
    - cron: '0 0 * * *'  # 매일 자정에 실행, (UTC 00:00 | 한국 09:00)
    - cron: '0 6 * * *'  # 매일 자정에 실행, (UTC 06:00 | 한국 15:00)
    - cron: '0 9 * * *'  # 매일 자정에 실행, (UTC 09:00 | 한국 18:00)
    - cron: '0 12 * * *'  # 매일 자정에 실행, (UTC 12:00 | 한국 21:00)
    - cron: '0 15 * * *' # 매일 자정에 실행, (UTC 15:00 | 한국 00:00)
  workflow_dispatch: true      # 수동 실행 버튼

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git push https://${{ secrets.GH_PAT }}@github.com/Lim-git1/tistory_podo.git

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Run script
      run: python scripts/update_blog.py
